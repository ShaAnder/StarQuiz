{% extends 'base.html' %} 

{% load static %}

{% load filters %}


{% block content %}

  <div class="plant-detail-container gradient-{{ planet.name|css_class }}">

    <div class="speech speech-{{ planet.name|css_class }}">
      <h1 class="text-{{ planet.name|css_class }}">Welcome to<br>
        <div class="uppercase font-bold">{{ planet.name }}</div>
      </h1>

      <img class="image-planet" src="{{ planet.image.url }}" alt="{{ planet.name }}" />

    </div>

    <div>
      <img class="image-character" src="{{ planet.characters.image.url }}" alt="{{ characters.name }}" />
    </div>
    <div class="info info-{{ planet.name|css_class }} rounded-lg">
      <div class="text-{{ planet.name|css_class }} top-5">
        <h2 class="uppercase">About {{ planet.name }}</h2>
        <p>{{ planet.description }}</p>
      </div>
    </div>
    <div class="info info-{{ planet.name|css_class }} rounded-lg">
      <div class="text-{{ planet.name|css_class }} top-5">
        <h2 class="uppercase">Who is {{ planet.characters.name }}</h2>
        <p>{{ planet.characters.bio }}</p>
      </div>
    </div>
    <button class="button-return rounded-lg content-center">
      <a href="{% url 'galaxy_map'%}" onclick="checkVisited()">return to galaxy</a>
    </button>
  </div>

{% endblock %}
