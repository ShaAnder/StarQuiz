{% extends 'base.html' %} 

{% load static %}
{% load filters %}


{% block content %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/planets.css' %}">
{% endblock extra_css %}

  <body class="gradient-{{ planet.name|css_class }}">
    <div>
      <div>
        <h1 id="name-planet" class="text-{{ planet.name|css_class }}">{{ planet.name }}</h1>
        <img class="image-planet" src="{{ planet.image.url }}" alt="{{ planet.name }}" />
      </div>
      <div class="info-planet">
        <h2>About this planet</h2>
        <p>{{ planet.description }}</p>
      </div>
    </div>

{% endblock %}

</body>
