{% extends 'base.html' %} 

{% load static %}
{% load filters %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/planets.css' %}">
{% endblock extra_css %}


{% block content %}

  <body class="gradient-{{ planet.name|css_class }}">
    <div>
      <div class="speech speech-{{ planet.name|css_class }}">
        <h1 id="name-planet" class="text-{{ planet.name|css_class }}">Welcome to<br>
          {{ planet.name }}
        </h1>
        <img class="image-planet" src="{{ planet.image.url }}" alt="{{ planet.name }}" />
      </div>
      <div>
        <img class="image-character" src="{{ character.image.url }}" alt="{{ character.name }}" />
      </div>
      <div class="info-planet info-{{ planet.name|css_class }} rounded-lg">
        <div class="text-planet text-{{ planet.name|css_class }}">
          <h2>About {{ planet.name }}</h2>
          <p>{{ planet.description }}</p>
        </div>
      </div>
    </div>

{% endblock %}

</body>
